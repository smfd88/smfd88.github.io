    <script language="javascript" type="text/javascript">
        function HitIt(amt) {
            var hit = "Div" + document.getElementById('Hidden1').value + "_" + amt;
            var p1name = document.getElementById(hit);
            if (p1name.innerHTML == "") {
                p1name.innerHTML = "/";
            }
            else if (p1name.innerHTML == "/") {
                p1name.innerHTML = "X";
            }
            else if (p1name.innerHTML == "X") {
                p1name.innerHTML = "O";
            }
            else if (p1name.innerHTML == "O") {
                checkOtherPlayers(amt);
            }

        }


        function checkOtherPlayers(amt) {

            var threeppl = document.getElementById('Checkbox1');
            var thisplyr = document.getElementById('Hidden1').value;


            if (threeppl.checked) {




                for (var i = 1; i <= 3; i++) {
                    if (thisplyr != i) {

                        var hit = "Div" + i + "_" + amt;
                        var pname = document.getElementById(hit);
                        var ppts = document.getElementById(("Div" + i + "_pts"));

                        if (pname.innerHTML != "O") {
                            ppts.innerHTML = parseInt(ppts.innerHTML) + parseInt(amt);
                        }

                    }
                }




            } else {

                for (var i = 1; i <= 2; i++) {
                    if (thisplyr != i) {

                        var hit = "Div" + i + "_" + amt;
                        var pname = document.getElementById(hit);
                        var ppts = document.getElementById(("Div" + thisplyr + "_pts"));

                        if (pname.innerHTML != "O") {
                            ppts.innerHTML = parseInt(ppts.innerHTML) + parseInt(amt);
                        }

                    }
                }


            }


        }





        function threePlyrsCheck() {
            var cb3 = document.getElementById('CheckBox1');
            var pts3 = document.getElementById('Div3_pts');
            var rbl3 = document.getElementById('rbl3');
            var txt3 = document.getElementById('Text3');

            if (cb3.checked) {

                pts3.style.display = "";
                rbl3.style.display = "";
                txt3.style.display = "";


            } else {

                pts3.style.display = "none";
                rbl3.style.display = "none";
                txt3.style.display = "none";


            }


        }




        function rblclicked(v) {

            document.getElementById('Hidden1').value = v;


            for (var j = 1; j <= 3; j++) {
                var clnm = "Style4";
                if (v == j) {
                    clnm = "Style5";
                }

                for (var i = 1; i <= 8; i++) {
                    var tdnm = "td" + j + "_" + i;
                    var td = document.getElementById(tdnm);
                    td.className = clnm;
                }


            }



        }


        function areaClick(amt) {
            var thisplyr = document.getElementById('Hidden1').value;
            var hit = "Div" + thisplyr + "_" + amt;
            var p1name = document.getElementById(hit);
            var plyrpts = document.getElementById("Div" + thisplyr + "_pts").innerHTML;

            if (p1name.innerHTML == "O" && plyrpts >= amt) {
                checkOtherPlayersSubtract(amt);
            }
            else if (p1name.innerHTML == "O") {
                p1name.innerHTML = "X";
            }
            else if (p1name.innerHTML == "X") {
                p1name.innerHTML = "/";
            }
            else if (p1name.innerHTML == "/") {
                p1name.innerHTML = "";
            }


        }

        function checkOtherPlayersSubtract(amt) {

            var threeppl = document.getElementById('Checkbox1');
            var thisplyr = document.getElementById('Hidden1').value;


            if (threeppl.checked) {

                for (var i = 1; i <= 3; i++) {
                    if (thisplyr != i) {

                        var hit = "Div" + i + "_" + amt;
                        var pname = document.getElementById(hit);
                        var ppts = document.getElementById(("Div" + i + "_pts"));

                        if (pname.innerHTML != "O") {
                            ppts.innerHTML = parseInt(ppts.innerHTML) - parseInt(amt);
                        }

                    }
                }




            } else {

                for (var i = 1; i <= 2; i++) {
                    if (thisplyr != i) {

                        var hit = "Div" + i + "_" + amt;
                        var pname = document.getElementById(hit);
                        var ppts = document.getElementById(("Div" + thisplyr + "_pts"));

                        if (pname.innerHTML != "O") {
                            ppts.innerHTML = parseInt(ppts.innerHTML) - parseInt(amt);
                        }

                    }
                }


            }


        }


        function resetAll() {
            var alldivs = document.getElementsByTagName("div");
            for (var i = 0; i < alldivs.length; i++) {
                if (alldivs[i].id.indexOf("Div") > -1) {

                    if (alldivs[i].id.indexOf("pts") > 0) {
                        alldivs[i].innerHTML = "O";
                    } else {

                    }


                }

        }

        function resetPoints() {
            var alldivs = document.getElementsByTagName("div");

                    if (alldivs[i].id.indexOf("pts") > 0) {
                        alldivs[i].innerHTML = "O";
                    }


                }

        }
